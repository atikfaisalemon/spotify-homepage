<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="">
      <header>
        <!-- Header content goes here -->
      </header>

      <main class="grid sm:grid-cols-12">
        <!-- Main content goes here -->
        <div class="bg-[#000000] col-span-4">
          <nav class="bg-[#121212] m-2 rounded-[6px]">
            <!-- logo -->

            <!-- Navigation content goes here -->
            <div class="h-[64px] flex gap-6 py-5 pl-2">
              <svg
                data-encore-id="icon"
                role="img"
                aria-hidden="true"
                class="w-[24px] h-[24px] fill-white"
                viewBox="0 0 24 24"
              >
                <path
                  d="M13.5 1.515a3 3 0 0 0-3 0L3 5.845a2 2 0 0 0-1 1.732V21a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1v-6h4v6a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V7.577a2 2 0 0 0-1-1.732l-7.5-4.33z"
                ></path>
              </svg>
              <h1 class="text-white">Home</h1>
            </div>
            <div class="flex gap-6 pl-2 pb-5">
              <svg
                data-encore-id="icon"
                role="img"
                aria-hidden="true"
                class="w-[24px] h-[24px] fill-white"
                viewBox="0 0 24 24"
              >
                <path
                  d="M10.533 1.27893C5.35215 1.27893 1.12598 5.41887 1.12598 10.5579C1.12598 15.697 5.35215 19.8369 10.533 19.8369C12.767 19.8369 14.8235 19.0671 16.4402 17.7794L20.7929 22.132C21.1834 22.5226 21.8166 22.5226 22.2071 22.132C22.5976 21.7415 22.5976 21.1083 22.2071 20.7178L17.8634 16.3741C19.1616 14.7849 19.94 12.7634 19.94 10.5579C19.94 5.41887 15.7138 1.27893 10.533 1.27893ZM3.12598 10.5579C3.12598 6.55226 6.42768 3.27893 10.533 3.27893C14.6383 3.27893 17.94 6.55226 17.94 10.5579C17.94 14.5636 14.6383 17.8369 10.533 17.8369C6.42768 17.8369 3.12598 14.5636 3.12598 10.5579Z"
                ></path>
              </svg>
              <h1 class="text-white">Search</h1>
            </div>
          </nav>
          <!-- side bar -->
          <div class="p-3 bg-[#121212] m-2 rounded-[6px] flex flex-col">
            <!-- Your libraby section -->
            <div class="flex justify-between py-5">
              <div class="flex gap-6">
                <svg
                  data-encore-id="icon"
                  role="img"
                  aria-hidden="true"
                  viewBox="0 0 24 24"
                  class="h-[20px] w-[20px] fill-[#A7A7A7] hover:fill-white"
                >
                  <path
                    d="M3 22a1 1 0 0 1-1-1V3a1 1 0 0 1 2 0v18a1 1 0 0 1-1 1zM15.5 2.134A1 1 0 0 0 14 3v18a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V6.464a1 1 0 0 0-.5-.866l-6-3.464zM9 2a1 1 0 0 0-1 1v18a1 1 0 1 0 2 0V3a1 1 0 0 0-1-1z"
                  ></path>
                </svg>
                <h1 class="text-[#A7A7A7] hover:text-white">Your Library</h1>
              </div>
              <!-- button  -->
              <div class="flex gap-6">
                <button class="p-[8px] hover:bg-[#ffffff20] rounded-full">
                  <svg
                    data-encore-id="icon"
                    role="img"
                    aria-hidden="true"
                    viewBox="0 0 16 16"
                    class="h-[16px] w-[16px] fill-[#A7A7A7] hover:fill-white"
                  >
                    <path
                      d="M15.25 8a.75.75 0 0 1-.75.75H8.75v5.75a.75.75 0 0 1-1.5 0V8.75H1.5a.75.75 0 0 1 0-1.5h5.75V1.5a.75.75 0 0 1 1.5 0v5.75h5.75a.75.75 0 0 1 .75.75z"
                    ></path>
                  </svg>
                </button>

                <button class="p-[8px] hover:bg-[#ffffff20] rounded-full">
                  <svg
                    data-encore-id="icon"
                    role="img"
                    aria-hidden="true"
                    viewBox="0 0 16 16"
                    class="h-[16px] w-[16px] fill-[#A7A7A7] hover:fill-white"
                  >
                    <path
                      d="M7.19 1A.749.749 0 0 1 8.47.47L16 7.99l-7.53 7.521a.75.75 0 0 1-1.234-.815.75.75 0 0 1 .174-.243l5.72-5.714H.75a.75.75 0 1 1 0-1.498h12.38L7.41 1.529a.749.749 0 0 1-.22-.53z"
                    ></path>
                  </svg>
                </button>
              </div>
            </div>
            <!-- play list section -->
            <div>
              <div class="text-white flex gap-5">
                <button
                  class="px-[12px] py-[4px] bg-[#FFFFFF12] hover:bg-[#ffffff20] rounded-full"
                >
                  Aritst
                </button>
                <button
                  class="px-[12px] py-[4px] bg-[#FFFFFF12] hover:bg-[#ffffff20] transition rounded-full"
                >
                  Albums
                </button>
              </div>
            </div>
            <!-- recent played -->
            <div class="flex justify-between py-3">
              <div
                class="p-[8px] rounded-full hover:bg-[#FFFFFF20] w-[32px] h-[32px]"
              >
                <svg
                  data-encore-id="icon"
                  role="img"
                  aria-hidden="true"
                  class="w-[16px] h-[16px] fill-[#A7A7A7] hover:fill-white"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M7 1.75a5.25 5.25 0 1 0 0 10.5 5.25 5.25 0 0 0 0-10.5zM.25 7a6.75 6.75 0 1 1 12.096 4.12l3.184 3.185a.75.75 0 1 1-1.06 1.06L11.304 12.2A6.75 6.75 0 0 1 .25 7z"
                  ></path>
                </svg>
              </div>
              <div class="flex items-center gap-2">
                <h1 class="text-[#A7A7A7] hover:text-white">Recent</h1>
                <svg
                  data-encore-id="icon"
                  role="img"
                  aria-hidden="true"
                  viewBox="0 0 16 16"
                  class="w-[16px] h-[16px] fill-[#A7A7A7] hover:fill-white"
                >
                  <path
                    d="M15 14.5H5V13h10v1.5zm0-5.75H5v-1.5h10v1.5zM15 3H5V1.5h10V3zM3 3H1V1.5h2V3zm0 11.5H1V13h2v1.5zm0-5.75H1v-1.5h2v1.5z"
                  ></path>
                </svg>
              </div>
            </div>
            <!-- Artist list -->
            <div class="flex flex-col gap-4">
              <div
                class="flex gap-3 items-center p-2 hover:bg-[#FFFFFF20] rounded-lg"
              >
                <img
                  class="h-12 w-12 rounded-lg"
                  src="src/img/73016454.webp"
                  alt=""
                />
                <div>
                  <h1 class="text-white">Sounny Leony</h1>
                  <p class="text-[#A7A7A7] font-light">Sex Artist</p>
                </div>
              </div>

              <div
                class="flex gap-3 items-center p-2 hover:bg-[#FFFFFF20] rounded-lg"
              >
                <img
                  class="h-12 w-12 rounded-full"
                  src="src/img/C2GgAFvXEAM17oR.jpg"
                  alt=""
                />
                <div>
                  <h1 class="text-white">Luice Foncy</h1>
                  <p class="text-[#A7A7A7] font-light">Artist</p>
                </div>
              </div>

              <div
                class="flex gap-3 items-center p-2 hover:bg-[#FFFFFF20] rounded-lg"
              >
                <img
                  class="h-12 w-12 rounded-full"
                  src="src/img/images.jpeg"
                  alt=""
                />
                <div>
                  <h1 class="text-white">Sams Bhai</h1>
                  <p class="text-[#A7A7A7] font-light">Artist</p>
                </div>
              </div>

              <div
                class="flex gap-3 items-center p-2 hover:bg-[#FFFFFF20] rounded-lg"
              >
                <img
                  class="h-12 w-12 rounded-full"
                  src="src/img/73016454.webp"
                  alt=""
                />
                <div>
                  <h1 class="text-white">Sounny Leony</h1>
                  <p class="text-[#A7A7A7] font-light">Artist</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-black col-span-8">
          <header>
            <!-- Right Side -->
            <div class="bg-[#121212] mt-2 mr-2 rounded-t-sm p-5">
              <!-- Header content goes here -->

              <div class="flex gap-2 items-center">
                <button class="p-[8px] bg-[#ffffff20] rounded-full">
                  <svg
                    data-encore-id="icon"
                    role="img"
                    aria-hidden="true"
                    class="h-[16px] w-[16px] fill-[#A7A7A7] hover:fill-white"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M11.03.47a.75.75 0 0 1 0 1.06L4.56 8l6.47 6.47a.75.75 0 1 1-1.06 1.06L2.44 8 9.97.47a.75.75 0 0 1 1.06 0z"
                    ></path>
                  </svg>
                </button>

                <button class="p-[8px] bg-[#ffffff20] rounded-full">
                  <svg
                    data-encore-id="icon"
                    role="img"
                    aria-hidden="true"
                    class="h-[16px] w-[16px] fill-[#A7A7A7] hover:fill-white"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M4.97.47a.75.75 0 0 0 0 1.06L11.44 8l-6.47 6.47a.75.75 0 1 0 1.06 1.06L13.56 8 6.03.47a.75.75 0 0 0-1.06 0z"
                    ></path>
                  </svg>
                </button>
              </div>
            </div>
          </header>
        </div>
      </main>

      <footer>
        <!-- Footer content goes here -->
      </footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
